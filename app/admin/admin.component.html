<div align='center' *ngIf="!adminlogintoggle;  else loggedin">
<div class="signup-form">
    <form [formGroup]="adminLogin" (ngSubmit)="adminVerify()" >
		<h2>Admin Login</h2>

        <div class="form-group"> <label for="user" class="label">Admin Id</label> <input type="number" class="form-control" name="userName" formControlName="adminLoginId" placeholder="Please Enter your Id" required="required"> </div>
        <div class="form-group"> <label for="user" class="label">Password</label> <input type="password" class="form-control" name="userName" formControlName="adminPassword" placeholder="Please Enter your Password" required="required"> </div>

		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block" >Register Now</button>
          </div>
        </form>

</div>
</div>
<ng-template #loggedin>
    <h1  align='center'>Admin</h1>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
  
        </div>
        <ul class="nav navbar-nav">
          <li><a [routerLink]='[{ outlets: { admins: ["ngoadmin"] } }]' class="btn btn-md btn-white">NGO</a></li>
          <li><a  [routerLink]='[{ outlets: { admins: ["stepadmin"] } }]' class="btn btn-md btn-white">Trainees</a></li>
        </ul>
      </div>
    
    </nav>
  
    <router-outlet name='admins'></router-outlet>
  </ng-template>
