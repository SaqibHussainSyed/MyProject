<div align='center' *ngIf="!logintoggle;  else loggedin">
  <div class="row">
    <div class="col-md-6 mx-auto p-0">
      <div class="card">
        <div class="login-box">

          <div class="login-snip"><input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
              class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2"
              class="tab">Sign Up</label>


            <div class="login-space">
              <div class="login">
                <form [formGroup]="userlogin" (ngSubmit)="verifyUser()">
                  <br>
                  <div class="group"> <label for="user" class="label">Username</label> <input id="user"
                      formControlName="email" type="text" class="input" placeholder="Enter your username" required>
                  </div>
                  <br>
                  <div class="group"> <label for="pass" class="label">Password</label> <input id="pass"
                      formControlName="password" type="password" class="input" data-type="password"
                      placeholder="Enter your password" required> </div>
                  <br><br>
                  <div class="group"> <input type="submit" class="button" value="Sign In"> </div>
                  <span><strong>{{msg}}</strong></span> <br>
                </form>

                <div class="hr"></div>
                <div class="foot"> <button  type="submit" (click)="nav()">Forgot Password?</button> </div> 
                
              </div>
             
               <div class="sign-up-form">
                <form [formGroup]="userregistration" (ngSubmit)="addUser()">
                  <div class="group"> <label for="user" class="label">Username</label> <input id="user"
                      formControlName="userName" type="text" class="input" placeholder="Enter your Username"> </div>
                  <div class="group"> <label for="user" class="label">Email Address</label> <input id="user"
                      formControlName="email" type="email" class="input" placeholder="Enter your Email"> </div>
                  <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password"
                      formControlName="password" class="input" data-type="password" placeholder="Create your password">
                  </div>
                  <div class="group"> <label for="pass" class="label">Contact No</label> <input id="pass" type="text"
                        formControlName="contactNo" class="input" data-type="text" placeholder="Enter your contact no.">
                  </div>
                  <div class="group"> <label for="pass" class="label">Date Of Birth</label> <input id="pass" type="date" formControlName="dob" class="input" placeholder="Enter your date of birth"> </div>
                  <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                 <span>{{msg}}</span>
                  <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                  <div class="hr"></div>
                 
                </form>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>

<ng-template #loggedin>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="assets/step1.jpg" alt="Image">
        <div class="carousel-caption">
        </div>      
      </div>

      <div class="item">
        <img src="assets/step8.jpg" alt="Image">
        <div class="carousel-caption">
        </div>      
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
  <h3  align='center'>Support to Training and Employment Programme for Women(STEP) &nbsp;&nbsp; <span><button type="button"  class="btn btn-primary black-background white" [routerLink]='["../aboutus"]' (click)="logoOut()"  >LOG OUT</button></span></h3>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">

      </div>
      <ul class="nav navbar-nav">
        <li><a [routerLink]='[{ outlets: { step: ["guidelines"] } }]' class="btn btn-outline-secondary">GUIDELINES</a></li>
        <li><a [routerLink]='[{ outlets: { step: ["trainingsector"] } }]' class="btn btn-md btn-white">TRAINIING SECTORS</a></li>
        <li><a [routerLink]='[{ outlets: { step: ["ngodisplay"] } }]' class="btn btn-md btn-white">NGOS</a></li>
        <li><a [routerLink]='[{ outlets: { step: ["stepregistration"] } }]' class="btn btn-md btn-white">REGISTRATION</a></li>
        <li><a [routerLink]='[{ outlets: { step: ["status"] } }]' class="btn btn-md btn-white">STATUS</a></li>
        
      </ul>
    </div>
  </nav>
  <router-outlet name='step'></router-outlet>
</ng-template>
